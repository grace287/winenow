{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-purple-900">비밀번호 찾기</h2>
            <p class="mt-2 text-gray-600">가입 시 등록한 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-sm">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                    {% for error in form.email.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}

                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        이메일 주소
                    </label>
                    {{ form.email }}
                </div>

                <button type="submit" class="w-full bg-purple-900 text-white py-2 px-4 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    비밀번호 재설정 링크 받기
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-800">
                    로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-sm text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full mx-auto flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">비밀번호 변경 완료</h2>
            <p class="text-gray-600 mb-6">
                새로운 비밀번호가 설정되었습니다.<br>
                이제 로그인하실 수 있습니다.
            </p>

            <a href="{% url 'login' %}" class="inline-block bg-purple-900 text-white py-2 px-6 rounded-lg hover:bg-purple-800">
                로그인하기
            </a>
        </div>
    </div>
</div>
{% endblock %}

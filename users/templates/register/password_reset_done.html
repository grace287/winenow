{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-sm text-center">
            <div class="w-16 h-16 bg-purple-100 rounded-full mx-auto flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">이메일을 확인해주세요</h2>
            <p class="text-gray-600 mb-6">
                비밀번호 재설정 링크를 보내드렸습니다.<br>
                이메일이 도착하지 않았다면 스팸함을 확인해주세요.
            </p>

            <a href="{% url 'login' %}" class="inline-block bg-purple-900 text-white py-2 px-6 rounded-lg hover:bg-purple-800">
                로그인 페이지로 이동
            </a>
        </div>
    </div>
</div>
{% endblock %}

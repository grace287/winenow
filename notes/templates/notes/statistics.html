{% extends 'base.html' %}

{% block content %}
    <h1>와인 시음 노트 통계</h1>

    <p><b>총 시음 노트 개수:</b> {{ total_notes_count }}</p>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js 라이브러리 추가 -->

    <div class="dashboard-container">
        <div class="statistics-cards">
            {% for card in statistics_cards %}
              <div class="card" style="background-color:#f7f3fd">
                    <i class="{{ card.icon }}"></i>
                    <div class="card-body">
                       <h2>{{ card.value }}</h2>
                        <p>{{ card.label }}</p>
                        <p class="change">{% if card.change > 0 %}+{% endif %}{{ card.change }}%</p> </div>
               </div>
            {% endfor %}
        </div>

        <div class="charts">
            <div class="chart-item">
                <canvas id="monthlyTrendChart"></canvas> </div>
            <div class="chart-item">
                <canvas id="wineTypeChart"></canvas> </div>
            <div class="chart-item">
                <canvas id="regionChart"></canvas> </div>
            <div class="chart-item">
                <canvas id="priceChart"></canvas> </div>
        </div>
    </div>
